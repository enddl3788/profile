	<script>
		// favicon
		  var faviconRoute = './img/favicon/';
		  var faviconNames = ['favicon_1.png', 'favicon_2.png', 'favicon_3.png', 'favicon_4.png', 'favicon_5.png',
						  'favicon_6.png', 'favicon_7.png', 'favicon_8.png']; 
	  
		  var idx = 0;
	  
		  setInterval(func, 300);
	  
		  function func() {
			  document.querySelector("#favicon").setAttribute('href', faviconRoute + faviconNames[idx++]);
			  idx %= faviconNames.length;
		  }
	  </script>
